<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#424242"/>
  <meta charset="UTF-8"/>
  <title>Omnitrix</title>
  <meta name="description" content="An sample progressive web application to display information about Omnitrix from Ben 10 series"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="icon" type="image/png" href="/assets/images/icon/icon-72x72.png">
</head>
<body>
  <nav class="grey darken-4" role="navigation">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo" id="logo-container">
          <span class="light-green-text text-lighten-2">Omnitrix</span>
        </a>
        <a href="#" class="sidenav-trigger" data-target="nav-mobile">â˜°</a>
        <ul class="topnav right hide-on-med-and-down"></ul>
        <ul class="sidenav" id="nav-mobile"></ul>
      </div>
  </nav>
  <div class="container" id="body-content"></div>
  
  <script src="js/nav.js"></script>
  <script src="js/materialize.min.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function() {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then(function() {
            console.log("Registration of service-worker success");
          })
          .catch(function() {
            console.log("Registration of service-worker fails");
          });
        }
      );
    } else {
      console.log("Browser doesn't support service-worker!");
    }
  </script>
</body>
</html>
